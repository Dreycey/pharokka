{% set version = "0.1.8" %}
{% set name = "pharokka" %}
{% set sha256 = "ac7cd3971636b9f22ece957faff87351dc55c8ec746a6cdd2d5a7abc0b7cf14e" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  git_url: https://github.com/{{ user }}/{{ name }}/releases/tag/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - biopython==1.78
  - phanotate==1.5.0
  - mmseqs2==13.45111
  - trnascan-se==2.0.9
  - hhsuite==3.3.0
  - emboss==6.6.0
  - prodigal==2.6.3
  - minced>= 0.4.2
  - aragorn>=1.2.41

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13
